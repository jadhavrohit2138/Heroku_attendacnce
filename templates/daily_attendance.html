<!DOCTYPE html>
<html lang="en">
<style>
h1{text-align:center;}
div{text-align:center;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Daily report</title>
</head>
<body>
    <form action="/daily_attendance" method="post">
        <h1>Daily Attendance</h1>
        <div>
        DATE : <input type="text" name="date" autocomplete="off"><br><br>
        Month : <input type="text" name="month" autocomplete="off"><br><br>
        <button type="submit">Submit</button><br><br>
        </div>
    </form>
{% if output %}
<table align="center" style="width:60%" border="2" cellspacing="2" cellpadding="2">
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date</th>
            <th>Time<br></th>
        </tr>
        {% for data in output %}
            <tr>
                <td>{{data[0]}}</td>
                <td>{{data[1]}}</td>
                <td>{{data[2]}}</td>
                <td>{{data[3]}}</td>
                <td>{{data[4]}}</td>
            </tr>
        {% endfor %}
</table>
{% endif %}
{% if output1 %}
<center>
<h1> {{output1}} </h1>
{%endif%}
</center>
</body>
</html>
